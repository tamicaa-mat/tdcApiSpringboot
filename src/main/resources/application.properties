spring.application.name=cursoTDC
server.port=8080

# H2 Database Configuration
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data.sql;IFEXISTS=FALSE
spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=root
#sspring.datasource.password=root
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console habilita una interfaz para inspeccionar la base mientras la app corre.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console