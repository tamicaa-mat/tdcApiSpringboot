spring.application.name=cursoTDC
server.port=8080

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/cdcol
spring.datasource.username=root
spring.datasource.password=
# Example in application.properties for Spring Boot
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# JPA/Hibernate Configuration (Optional, but commonly used)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA / Hibernate Configuration
spring.jpa.properties.hibernate.format_sql=true

# H2 Console habilita una interfaz para inspeccionar la base mientras la app corre.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console